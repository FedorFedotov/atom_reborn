<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<html>
<body>
<div id="header">
    <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="login()">
        <div id="inlog">
        <input id="name" name="name" value="" style="font-size:medium" type="text">
        <input value="Login" class="sendbutton" style="font-size:large" type="submit">
        </div>
        <input value="Logout" id="outlog" class="sendbutton" style="font-size:large" type="button" onclick="logout()">
    </form>
</div>
<div id="body">
    <div id="history" class="chat form"></div>
</div>
<div id="footer">
    <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
        <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text">
        <input value="Send" class="sendbutton" style="font-size:large" type="submit">
    </form>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "192.168.99.100";
    var port = 8080;

    document.getElementById("outlog").style.display  = "none";
    document.getElementById("msgform").style.display  = "none";

    function logout() {
        this.document.getElementById("inlog").style.display  = "block";
        this.document.getElementById("outlog").style.display  = "none";
        this.document.getElementById("msgform").style.display  = "none";
        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/logout",
            "data": name
        };

        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function loadHistory() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/chat",
            "method": "GET",
        }

        $.ajax(settings).done(function (response) {
            $("#history").html(response.replace(/\n/g, "<br />"))
            $("#history").scrollTop($("#history")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function say() {
        var msg = $('#msgform').serialize();
        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/say",
            "data": name + "&" + msg
        };

        $.ajax(settings).done(function (response) {
            $('#msgform').trigger("reset");
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function login() {
        document.getElementById("inlog").style.display  = "none";
        document.getElementById("outlog").style.display  = "block";
        document.getElementById("msgform").style.display  = "block";

        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/login",
            "data": name
        };

        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function warning()
    {
        logout()
    }

    window.onbeforeunload = warning;

    loadHistory();
    setInterval(loadHistory, 100);
</script>
